<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
	<h3 class="text-center m-4" th:text="'제품 상세 페이지'"></h3>
	<div class="container w-50 text-center">
		<div class="container">
			<div class="row"> 
				<div class="col-6">
					<img th:src="'/bootPractice/attach/'+ ${info.thumbnail[0].save_name} + ${info.thumbnail[0].extension}" class="img-fluid"/>
				</div>
				<div class="col-6">
					<h4 class="p-2" th:text="${info.pname}"></h4>
					<h5 class="p-2" th:text="${info.price}+원"></h5>
					<span>남은 수량 : </span>
					<span th:text="${info.stock}"></span>개
				</div>
			</div>
			<div class="m-4"> 
				<h5>상품 설명</h5>
				<div class="border p-4" th:utext="${info.pinfo}"></div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${msg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
</div>
</html>
