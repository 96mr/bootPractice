<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"	crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"	crossorigin="anonymous"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
	<title>메인페이지</title>
</head>
<body>
	<h3 class="text-center m-4" th:text="'제품 리스트'"></h3>
	<div class="container w-50 text-center">
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
				<ul class="navbar-nav m-auto text-center">
					<li th:each = "category : ${category}" class="nav-item active m-4">
						<a class="nav-link h5" th:text="${category.name}"></a>
						<ul class="list-unstyled m-auto text-center">
							<li class="nav-item active" th:each = "subCategory : ${category.children}">
								<a class="nav-link" th:text="${subCategory.name}" th:href="@{/products/list(category=${subCategory.name})}"></a>
							</li>
						</ul>
						
					</li>
				</ul>
			</nav>
			<div class="row">
				<div class="col-md-4 p-4" th:each = "list : ${productList}"> 
					<div class="card" th:onclick="|location.href='@{/products/{id} (id = ${list.pid})}'|">	
						<img th:src="'/bootPractice/attach/'+ ${list.thumbnail[0].save_name} + ${list.thumbnail[0].extension}" class="card-img-top" style="height:100px"/>
						<div class="card-body">
							<h6 class="card-title" th:text="${list.pname}"></h6>
							<span class="card-text" th:text="${list.price}"></span>원
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${msg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
</body>
</html>
