<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <th:block layout:fragment="css">
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet"> 
	</th:block>
	<th:block layout:fragment ="script">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
	</th:block>
<div layout:fragment="content">
	<div class="container w-50 text-center p-2 bg-white">
		<form id="cart-form" class="p-2 mx-auto justify-content-center row">
		</form>
		<hr>
	</div>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${errorMsg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
	<script>
		const cartForm = $('#cart-form');
		
		$(document).on('click','button[name=cart-delete-btn]',function(){
			var productDiv = $(this).parent();
			var data = {
					productId : $(this).prev().find('input[name=product-num]').val(),
					num : $(this).prev().find('input[name=num]').val()
			}
		 	$.ajax({
				data : JSON.stringify(data),
				type : "DELETE",
				url : "cart/api",
				contentType : "application/json",
				beforeSend: function(xhr){
			        xhr.setRequestHeader(header, token);
			    },
				success : function(data) {
					alert("상품이 장바구니에서 삭제되었습니다.");
					productDiv.remove();
				}	
			}); 
		});
		
 		$(document).on('click', 'button[name=count-down]',function(){
			var $countInput = $(this).parent().find('input[name=count]');
			var cnt = Number($countInput.val());
			if(cnt <= 1 ){
				alert('최소 수량은 1개 이상');
				$countInput.val(1);
			}else{
				$countInput.val(cnt-1);
				var data = {
						num : $(this).parent().find('input[name=num]').val(),
						productId : $(this).parent().find('input[name=product-num]').val(),
						count : $countInput.val()	
				}
				updateCartCount(data);
			}
		});
		$(document).on('click','button[name=count-up]',function(){
			var $countInput = $(this).parent().find('input[name=count]');
			var cnt = Number($countInput.val());
			$countInput.val(cnt+1);
			
			var data = {
					num : $(this).parent().find('input[name=num]').val(),
					productId : $(this).parent().find('input[name=product-num]').val(),
					count : $countInput.val()	
			}
			updateCartCount(data);
		});
		$(document).on('change','input[name=count]',function(){
			var $countInput = $(this).parent().find('input[name=count]');
			var cnt = Number($countInput.val());
			if(cnt <= 0 ){
				alert('최소 수량은 1개 이상');
				$countInput.val(1);
			}
			var data = {
					num : $(this).parent().find('input[name=num]').val(),
					productId : $(this).parent().find('input[name=product-num]').val(),
					count : $(this).val()	
			}
			updateCartCount(data);
		});
		function updateCartCount(data){
			$.ajax({
				data : JSON.stringify(data),
				url:"/cart/api",
				type : "PUT",
				contentType : "application/json",
				beforeSend: function(xhr){
			        xhr.setRequestHeader(header, token);
			    },
				success : function(data) {
					
				}			
			});
		}
		
		$(document).ready(function(){
			$.ajax({
				url:"/cart/api",
				type : "GET",
				contentType : "application/json",
				beforeSend: function(xhr){
			        xhr.setRequestHeader(header, token);
			    },
				success : function(data) {
					var out = "";
					$.each(JSON.parse(data), function(idx, item){
						out += "<div class='row p-4 w-100'>";
						out	+= "<span class='product-thumbnail col-3'>";
						out	+= "<img src='/bootPractice/attach/"+item.thumbnail+"' class='img-thumbnail order-form-img p-2'/></span>";
						out	+= "<div class='product-name col-4'>"+item.productName+"</div>";
						out	+= "<div class='product-count col-3 btn-group h-50'>";
						out += "<input type='hidden' name='num' value='" + item.num + "'/>";
						out += "<input type='hidden' name='product-num' value='" + item.productId + "'/>";
						out += "<button type='button' class='btn btn-outline-light text-dark btn-inline' name='count-down' value='-'>-</button>";
						out += "<input type='number' class='form-control w-50' name='count' pattern='[0-9]+' value='"+item.count+"'/>";
						out += "<button type='button' class='btn btn-outline-light text-dark btn-inline' name='count-up' value='+'>+</button></div>";
						out += "<button type='button' name='cart-delete-btn' class='btn btn-outline-dark btn-inline mx-auto'>삭제</button></div>";
					});
					out += "<button type='button' name='order-btn' class='row btn btn-outline-dark btn-block w-50 mx-auto'>구매하기</button>"; 
					cartForm.html(out);
				}			
			});
		});
	</script>
</div>
</html>
