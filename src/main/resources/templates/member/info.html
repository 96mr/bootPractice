<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="bg-light">
	<div class="container w-80 p-2 bg-white">
		<h3 class="text-center p-4" th:text="'회원 페이지'"></h3>
		<div class="row">
			<div class="col-md-5 m-2">
				<span class="text-center h5" th:text="${member.name}"></span>님 		
			</div>
			<div class="col-md-5 m-2">
				<h5>주소</h5>
				<div class="col-12 p-2 border mt-2 mb-2">
					<h6 id="postcode"></h6>
					<h6 id="address"></h6>
					<h6 id="detail-address"></h6>
				</div>
				<button type="button" id="add-address-form" class="btn btn-light col-3 p-2"></button>
				<form name="address-form" class="mx-auto justify-content-center d-none">
					<div class="row">
						<input type="text" name="postcode" class="form-control col-4 m-2" placeholder="우편번호"/>
						<input type="button" id="daum-address" class="btn btn-outline-dark col-3 m-2" value="우편번호 찾기"/><br>
					</div>
					<div class="row">
						<input type="text" name="address" class="form-control col-8 m-2" placeholder="주소"/><br>
					</div>
					<div class="row">
						<input type="text" name="detail-address" class="form-control col-8 m-2" placeholder="상세주소"/>
					</div>
					<button type="button" name="submit-address" class="btn btn-dark col-3 p-2"></button>
				</form>
			</div>
			<div class="col-md-5 m-2">
				<h5>주문 내역 조회</h5>
			</div>
		</div>
	</div>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	const addressForm = document.forms['address-form'];
	const btnForm = addressForm.elements['submit-address'];
	
	$(document).ready(function(){
		$.ajax({
			url : "/address",
			contentType : "application/json",
			beforeSend: function(xhr){
		        xhr.setRequestHeader(header, token);
		    },
			success : function(data) {
				if(data.postcode != null){
					document.getElementById('postcode').innerText = data.postcode;
					document.getElementById('address').innerText = data.address;
					document.getElementById('detail-address').innerText = data.detail_address;
					document.getElementById("add-address-form").innerText = "배송지 변경";
					btnForm.value = "update";
					btnForm.innerText = "수정";
				}else{
					document.getElementById('postcode').innerText = "배송지를 추가해주세요";
					document.getElementById("add-address-form").innerText = "배송지 추가";
					btnForm.value = "insert";
					btnForm.innerText = "추가";
				}
			}
		});
	});
	
    document.getElementById("add-address-form").addEventListener("click", function(){
    	let addressFormClass = addressForm.classList;
    	if(addressFormClass.contains('d-none')){
    		addressFormClass.remove('d-none');
    	}else{
    		addressFormClass.add('d-none');
    	}
    });
	document.getElementById("daum-address").addEventListener("click", function(){
		new daum.Postcode({
	        oncomplete: function(data) {
	            var addr = ''; // 주소 변수
	            var extraAddr = ''; // 참고항목 변수
	
	            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	            addr = data.roadAddress;

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                addr += extraAddr;

	            addressForm.elements['postcode'].value= data.zonecode;
	            addressForm.elements['address'].value = addr;
	            addressForm.elements['detail-address'].focus();
	        }
	    }).open();
	});
	btnForm.addEventListener("click", function(){
		var addressData = {
				address1 : addressForm.elements['postcode'].value,
				address2 : addressForm.elements['address'].value,
				address3 : addressForm.elements['detail-address'].value
		}
		addressForm.reset();
		if(btnForm.value == 'insert'){
			console.log(btnForm.value);
			addressFormAjax(addressData, "/address", "POST");
		}else if(btnForm.value == 'update'){
			console.log(btnForm.value);
			addressFormAjax(addressData, "/address", "PUT");
		}
	});
	function addressFormAjax(data, url, type){
		$.ajax({
			data : JSON.stringify(data),
			type : type,
			url : url,
			contentType : "application/json",
			beforeSend: function(xhr){
		        xhr.setRequestHeader(header, token);
		    },
			success : function(data) {
				document.getElementById('postcode').innerText = data.postcode;
				document.getElementById('address').innerText = data.address;
				document.getElementById('detail-address').innerText = data.detail_address;
			}
		});
	}
	</script>
</div>
</html>
