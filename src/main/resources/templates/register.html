<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<div layout:fragment="content">
	<h2 th:text="회원가입"></h2>
	<form class="w-50 p-4 mx-auto" method="post" th:action="@{/register}" th:object="${member}">
		<input type="text" th:field="*{id}" class="form-control p-4 mb-4" autocomplete="off" placeholder="아이디를 입력하세요.">
		<p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
		<input type="password" th:field="*{password}" class="form-control p-4 mb-4" placeholder="비밀번호를 입력하세요">
		<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		<input type="text" th:field="*{name}" class="form-control p-4 mb-4" placeholder="이름을 입력하세요">
		<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<input type="email" th:field="*{email}" class="form-control p-4 mb-4" placeholder="이메일을 입력하세요">
		<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<button type="submit" class="btn btn-outline-dark btn-block" name="button">회원가입</button>
	</form>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${errorMsg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
</div>
</html>
