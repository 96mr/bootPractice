<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"	crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"	crossorigin="anonymous"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
	<title>로그인</title>
</head>
<body>
	<div class="container justify-content-center text-center p-4">
		<h2 th:text="회원가입"></h2>
		<form class="w-50 p-4 mx-auto" method="post" th:action="@{/register}" th:object="${member}">
			<input type="text" th:field="*{id}" class="form-control p-4 mb-4" autocomplete="off" placeholder="아이디를 입력하세요.">
			<p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
			<input type="password" th:field="*{password}" class="form-control p-4 mb-4" placeholder="비밀번호를 입력하세요">
			<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			<input type="text" th:field="*{name}" class="form-control p-4 mb-4" placeholder="이름을 입력하세요">
			<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			<input type="email" th:field="*{email}" class="form-control p-4 mb-4" placeholder="이메일을 입력하세요">
			<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
			<button type="submit" class="btn btn-outline-dark btn-block" name="button">로그인</button>
		</form>
	</div>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${errorMsg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
</body>
</html>
