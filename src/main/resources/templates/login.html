<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<div layout:fragment="content">
	<h2 th:text="로그인"></h2>
	<form class="w-50 p-4 mx-auto" method="post" th:action="@{/login}">
		<input type="text" name ="id" class="form-control p-4 mb-4" autocomplete="off" placeholder="아이디를 입력하세요.">
		<input type="password" name="password" class="form-control p-4 mb-4" placeholder="비밀번호를 입력하세요">
		<div th:if="${#request.getAttribute('errormsg')!=null}" th:text="${#request.getAttribute('errormsg')}" class="alert alert-danger mb-4"></div>
		<button type="submit" class="btn btn-outline-dark btn-block mb-4" name="login-button">로그인</button>
		<a class="btn btn-outline-success btn-block" th:href="@{/register}">아직 회원이 아니신가요?</a>
	</form>
	<script th:inline="javascript">
		$(document).ready(function(){
			var msg = [[${msg}]];
			if(msg) {
				alert(msg);
			}
		});
	</script>
</div>
</html>
